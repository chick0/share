{% extends 'layout.html' %}
{% block content %}
        <section class="message-box l">
            <form method="post" action="{{ url_for('upload.upload') }}" enctype="multipart/form-data">
                <p>
                    <input type="file" name="upload">
                </p>
                <button class="btn" type="submit" style="width:30%;">업로드</button>
            </form>
    {% if g.use_github %}
        {% if g.username is not none %}
            <a class="s" href="{{ url_for('github.dashboard') }}">{{g.username}} 으로 로그인됨</a>
        {% else %}
            <a href="{{ LOGIN_URL }}">Github으로 로그인</a>
        {% endif %}
    {% endif %}
        </section>

        <section class="menu">
            용량 제한 {{ MAX_FILE_SIZE|size_int }} | 1일후 파일 삭제 | <a href="{{ url_for('md5.index') }}">검색하기</a>
        </section>
{% endblock %}

{% extends 'layout.html' %}
{% block content %}
        <section class="message-box l">
            <h2>업로드 파일 목록</h2>
            <a class="btn" href="{{ url_for('index.index') }}">메인 화면으로 돌아가기</a>
        </section>

        <section class="lf">
        {% for file in ctx %}
            <ul style="margin-top:30px;margin-bottom:30px;">
                <li>업로드 일자: {{ file.upload }}</li>
            </ul>
        {% endfor %}
        </section>
{% endblock %}

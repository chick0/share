{% extends 'layout.html' %}
{% block content %}
        <section class="message-box l">
            <h2>파일 검색 결과</h2>
            <a class="btn" href="{{ url_for('md5.index') }}">검색 화면으로 돌아가기</a>
        </section>

        <section class="lf l">
        {% for file in ctx %}
            <ul>
                <li>파일 해시: <a class="high" href="{{ url_for('md5.report', md5=file.md5) }}">{{ file.md5 }}</a></li>
                <li>파일 크기: {{ file.size|size }}</li>
                <li>업로드 일자: {{ file.upload }}</li>
            </ul>
        {% endfor %}
        </section>
{% endblock %}

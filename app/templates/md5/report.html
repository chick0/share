{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <h3 class="display-3">파일 신고</h3>
        <div class="alert alert-danger">
            <b>주의</b> — 파일 신고는 삭제 및 수정이 불가능합니다.
        </div>
    </div>

    <div class="row py-5">
        <form method="post">
            <p>
                <button class="btn btn-primary btn-lg" type="submit">신고 하기</button>
            </p>
            <div class="form-floating">
                <textarea id="text" name="text" class="form-control" style="height:200px;" required="required"></textarea>
                <label for="text">신고 사유 (모든 사람이 확인 가능함)</label>
            </div>
        </form>
    </div>
{% endblock %}

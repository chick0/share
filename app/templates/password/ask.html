{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <h3 class="display-3">비밀번호</h3>
        <p class="lead">해당 파일을 다운로드 받으려면 비밀번호가 필요합니다</p>
    </div>

    <div class="row py-5">
        <form action="" method="post">
            <div class="input-group">
                <input class="form-control form-control-lg" name="password" type="password" required="required">
                <button class="btn btn-primary btn-lg" type="submit">인증하기</button>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
    {% if password_alert is not none %}
        window.alert("{{ password_alert }}");
    {% endif %}
    </script>
{% endblock %}

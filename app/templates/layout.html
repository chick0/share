<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>{{ g.title }}</title>

        <meta name="author" content="chick_0">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="파일, 공유, 파일공유, 비로그인, 비로그인 파일공유">
        <meta name="description" content="{{ g.description }}">

        <meta property="og:type" content="website">
        <meta property="og:locale" content="ko_KR">
        <meta property="og:title" content="{{ g.title }}">
        <meta property="og:description" content="{{ g.description }}">
        <meta property="og:image" content="{{ url_for('static', filename='img/icon192.png') }}">

        <link rel="canonical" href="{{ g.host }}{{ request.path }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <meta name="theme-color" content="#DBDBDB">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon192.png') }}" sizes="192x192">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon256.png') }}" sizes="256x256">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon512.png') }}" sizes="512x512">
        <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='img/icon192.png') }}">
        <link rel="apple-touch-icon" sizes="256x256" href="{{ url_for('static', filename='img/icon256.png') }}">
        <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='img/icon512.png') }}">
    </head>
    <body>
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
    </body>
</html>
